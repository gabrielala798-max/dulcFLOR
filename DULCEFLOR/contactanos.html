    <h1>CONTÁCTANOS</h1>
    <h2>Envíanos un mensaje</h2>

    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre aquí" id="nombre" maxlength="4" required>
        <br><br>

        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Escribe tu apellido aquí" id="apellido" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password">
        <br><br>

        <input type="radio" name="opcion" checked> Opción 1
        <br><br>

        <input type="checkbox" name="acepto" checked> Acepto términos
        <br><br>

        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="correo@example.com">
        <br><br>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <br><br>

        <label for="color">Color favorito</label>
        <input type="color" id="color">
        <br><br>

        <label for="archivo">Subir archivo</label>
        <input type="file" id="archivo">
        <br><br>

        <label for="colorSelect">Selecciona un color</label>
        <select id="colorSelect">
            <option value="verde">Verde</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
        </select>
        <br><br>

        <label for="mensaje">Mensaje</label><br>
        <textarea id="mensaje" rows="10" cols="20" placeholder="Escribe tu mensaje"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>

</body>
</html>
